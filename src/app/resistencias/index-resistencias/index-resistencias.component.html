<h1>Resistencias</h1>
<img src="https://www.tecnocursos.online/wp-content/uploads/2021/02/Tabla-de-colores-para-resistencias-electricas-1.png"
    alt="Tabla de Resistencias" class="img-fluid">
<div class="form-group">
    <label>Banda 1</label>
    <select class="form-control" [(ngModel)]="banda1" (change)="calcular()">
        <option *ngFor="let color of bandasData1" [value]="color.key" [style.background]="color.key">
            {{ color.nombre }}
        </option>
    </select>
</div>

<div class="form-group">
    <label>Banda 2</label>
    <select class="form-control" [(ngModel)]="banda2" (change)="calcular()">
        <option *ngFor="let color of bandasData2" [value]="color.key" [style.background]="color.key">
            {{ color.nombre }}
        </option>
    </select>
</div>

<div class="form-group">
    <label>Multiplicador</label>
    <select class="form-control" [(ngModel)]="multiplicador" (change)="calcular()">
        <option *ngFor="let color of multiplicadoresData" [value]="color.key" [style.background]="color.key">
            {{ color.nombre }}
        </option>
    </select>
</div>

<div class="form-group">
    <label>Tolerancia</label>
    <select class="form-control" [(ngModel)]="tolerancia" (change)="calcular()">
        <option *ngFor="let color of toleranciaData" [value]="color.key" [style.background]="color.key">
            {{ color.nombre }}
        </option>
    </select>
</div>

<!-- boton calcular() -->
<button class="btn btn-primary" (click)="calcular()">Calcular</button>

<table class="table">
    <thead>
        <tr>
            <th>Banda 1</th>
            <th>Banda 2</th>
            <th>Multiplicador</th>
            <th>Tolerancia</th>
            <th>Valor</th>
            <th>Valor Mínimo</th>
            <th>Valor Máximo</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td [style.backgroundColor]="banda1">&nbsp;</td>
            <td [style.backgroundColor]="banda2">&nbsp;</td>
            <td [style.backgroundColor]="multiplicador">&nbsp;</td>
            <td [style.backgroundColor]="tolerancia">&nbsp;</td>
            <td>{{ valor }}</td>
            <td>{{ valorMinimo }}</td>
            <td>{{ valorMaximo }}</td>
        </tr>
    </tbody>
</table>
